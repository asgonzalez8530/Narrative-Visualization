<!DOCTYPE html>
<html lang="en">
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Fuel Efficiency and Engine Characteristics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload='loadSlide()'>
    <header>
        <h1>Exploring Fuel Efficiency and Engine Characteristics</h1>
    </header>
    <div class="container">

                <button id='next-button' class="button" onclick="nextSlide()"></button>

        </div>
        <div class="content">
            <div>
                <!-- <h2 id="content-title">Graph</h2>
                <p id="content-paragraph"></p> -->
                <div class="svg-container">
                    <svg id="fuel-graph">
                    </svg>
                </div>

        </div>
    </div>

    <script src="script.js"></script>

</html>
