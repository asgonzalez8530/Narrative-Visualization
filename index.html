<!DOCTYPE html>
<html lang="en">
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impact of Fuel Type and Engine Size on Fuel Efficiency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload='loadSlide()'>
    <header>
        <h1>The Impact of Fuel Type and Engine Size on Fuel Efficiency</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <div>
                <h2 id="sidebar-title"></h2>
                <p id="sidebar-narrative" class="sidebar-paragraph"></p>
                <h3 id="sidebar-conclusion-header"></h3>
                <ul id="list"></ul>
                <p id="sidebar-conclusion" class="sidebar-paragraph"></p>
            </div>
            <div class="sidebar-button-container">
                <button id='back-button' class="button" onclick="previousSlide()"></button>
                <button id='replay-button' class="button" onclick="loadSlide()"></button>
                <button id='next-button' class="button" onclick="nextSlide()"></button>
            </div>
        </div>
        <div class="content">
            <div>
                <div id='graph-div' class="svg-container">
                    <svg id="fuel-graph">
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
